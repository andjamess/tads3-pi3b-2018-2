<section class="content content-2">

           

 <form method="post" action="ServeletCadastroFuncionario1" name="formuser" id="formuser">
    
 <div class="col-md-6">
    <label>Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Escreva seu nome completo..." name="nome" maxlength="100">
  </div>



  <div class="col-md-2 ">
      <label>RG</label>
      <input  type="text" class="form-control" id="rg" name="rg" placeholder="00.000.000-0" pattern="[0-9]+$" >
  </div>


  <div class="col-md-2 ">
    <label>CPF</label>
    <input type="text"  class="form-control" id="cpf" placeholder="000.000.000-00" name="cpf" pattern="[0-9]+$">
  </div>
<br>

  
<br>
<br>

 <div  class="form-group col-md-5" >
      <label >Filial</label>
      <select id="filial" class="form-control" name="filial">
        <option value="Escolha" selected>Escolha..</option>
        <option value="Sao Paulo" >Sao Paulo</option>
        <option value="Minas Gerais">Minas Gerais</option>
         <option value="Campinas">Campinas</option>
      </select>
   </div>

       <div class="form-group col-md-5" >
      <label  >Cargo</label>
      <select id="cargo" class="form-control" name="cargo">
        <option value="Escolha" selected>Escolha..</option>
        <option value="vendedor">Vendedor</option>
         <option value="gerendeVendas">Gerente de Vendas</option>
      </select>
<br>
<br>
<br>
<br>
<br>
<br>
