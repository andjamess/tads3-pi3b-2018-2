 <form method="post" action="ServeletCadastroImovel1"   name="formuser" id="formuser" >
    
  <div class="col-md-2">
      <label>CEP</label>
      <input type="tel" class="form-control" id="cep" name="cep" placeholder="00000-000"  maxlength="8">
  </div>


  <div class="col-md-9">
    <label>Endereço</label>
    <input type="text" class="form-control" id="endereco" placeholder="Endereço do Imovel" name="endereco">
  </div>

  <div class="col-md-9">
    <label >Complemento</label>
    <input type="text" class="form-control" id="complemento" placeholder="Apartamento, Studio, ou Casa" name="complemento">
  </div>

  <div class="  col-md-5">
      <label>Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade">
    </div>

  <div class="  col-md-5">
      <label>Estado</label>
      <input type="text" class="form-control" id="estado" name="estado">
    </div>
<br>
 
   <hr style="color: orange;">

  <div class=" col-md-3">
      <label>Valor do aluguel</label>
      <input type="number" class="form-control" id="valor" name="valor">
    </div>
<br>
 


 <div  class="form-group col-md-5 " >
      <label>Numero de Comodos:</label>
      <select class="form-control" name="comodos" id="comodos">
        <option selected>0</option>
        <option>1</option>
         <option>2</option>
          <option>3</option>
           <option>4 ou mais</option>
      </select>
   </div>

       <div class="form-group col-md-5" >

          <option>3</option>
           <option>4 ou mais</option>
      </select>

  </div>


   <div class="form-group col-md-5 ">

        <option selected>0</option>
        <option>1</option>
         <option>2</option>
          <option>3</option>
           <option>4 ou mais</option>
      </select>
